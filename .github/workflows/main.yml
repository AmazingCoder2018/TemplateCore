# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    tags:
    - 'v*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: | 
        docker version
        # 登录阿里云镜像仓库
        docker login --username=${{ secrets.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_PASSWORD }} ${{ secrets.DOCKER_REGISTRY }}
        # 使用Dockerfile构建镜像
        docker build . --file ./Dockerfile --tag ${{ secrets.DOCKER_REGISTRY }}/jiyuwu/templatecore:${{ github.ref }}
        # 推送镜像到镜像仓库
        docker push ${{ secrets.DOCKER_REGISTRY }}/jiyuwu/templatecore:${{ github.ref }}
        echo ${{ secrets.AUTO_TOKEN }} | docker login ghcr.io -u jiyuwu --password-stdin
        docker tag ${{ secrets.DOCKER_REGISTRY }}/jiyuwu/templatecore:${{ github.ref }} ghcr.io/jiyuwu/templatecore:${{ github.ref }}
        docker push ghcr.io/jiyuwu/templatecore:${{ github.ref }}
        
    # 部署到服务器
    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          docker login --username=${{ secrets.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_PASSWORD }} ${{ secrets.DOCKER_REGISTRY }}
          kubectl set image StatefulSet templatecore templatecore=${{ secrets.DOCKER_REGISTRY }}/jiyuwu/templatecore:${{ github.ref }}